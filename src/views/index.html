<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Template</title>
</head>
<body>

    <div style="padding-bottom: 3%;"> 
      ========================
      <p><b>Name</b>: <% users[user].name %></p>
      <p><b>Email</b>: <% users[user].email %></p>
      ========================
    </div>
  <% } %>
</body>
</html>
